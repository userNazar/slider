<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
        style="
          background-image: linear-gradient(to right, #8522a1, #9120a6, #9d1daa, #aa18ae, #b611b2, #c00db9, #ca07c0, #d500c7, #df00d4, #ea00e2, #f400f0, #fe00ff);
        "
      >
        <h1>Freedom</h1>
        <p>Be like eagle</p>
      </div>
        <div
          style="
            background-image: linear-gradient(to right top, #3700ff, #7200b5, #700076, #590046, #390023, #3d0421, #40091f, #420f1d, #710826, #a20027, #d2001f, #ff0000);
          "
        >
          <h1>Fish</h1>
          <p>The king of water</p>
        </div>
        <div
          style="
           background-image: linear-gradient(to right bottom, #5c7a35, #5d773d, #5e7545, #60724c, #616f53, #616e53, #616e52, #616d52, #606f4a, #617041, #627137, #63722c);
          "
        >
          <h1>The forest</h1>
          <p>alive</p>
        </div>
        <div
          style="
           background-image: linear-gradient(to right top, #bb7407, #cc8006, #dd8c05, #ee9903, #ffa600);
          "
        >
          <h1>Mountains</h1>
          <p>Cool hill</p>
        </div>
        <div
          style="
            background-image: linear-gradient(to right top, #00bdff, #00c5fc, #00ccf8, #00d3f2, #12d9eb);
          "
        >
          <h1>Great women</h1>
          <p>good style</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1526929804231-3de5919d43ad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1521264747430-fd56cf9a2d46?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1541372988432-74d8177a3944?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2022&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1495594059084-33752639b9c3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80');
          "
        ></div>
        <div
        style="
          background-image: url('https://images.unsplash.com/photo-1555410347-b4b31a5da298?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1566&q=80');
        "
      ></div>


      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
